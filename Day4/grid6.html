<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            display:inline-grid;
            gap: 50px ;
            grid-template-columns: auto auto auto;
            background-color: rgb(255, 30, 30);
            padding: 10px;
        }
        .container>div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
            color:rgb(12, 14, 14);
            
        }
    </style>
</head>
<body>
    <h1>grid layout</h1>
    <p>A grid Layout must have parent</p>
    <div class="container">
        <div>Name</div>
        <div><input type="text" home="text"></div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
         <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
