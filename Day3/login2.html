
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(232, 235, 228);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: aqua;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(143, 9, 9, 0.1);
            width: 760px;
            height: 550px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
          
        }
        input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 20%;
            padding: 10px;
            background:blue;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
           margin-bottom: 10px;
        }
        .checkbox-group input {
            width:auto;
            margin-left: 5px;
            margin-bottom: 1px;

        }
        .forgot-password {
            text-align:center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
            text-align: center;
        }
        h3{
            text-align: center;
           
        }
        .logo{
            width: 150px;
            height: 100px;
            z-index: 1;
            margin-right: 10px;
            top: 40px;
        }
        font{
            position: absolute;
            top:50px;
            font-size: 11px;
            z-index: 1;
        }
        label{
            text-align: left;
        }
        p{
            text-align: center;
        }
    
    </style>
</head>
<body >
    
    <div class="login-container">
        <div class="head">
        <h3>Mother Theresa Institute Of Computer Application</h3>

        
        <image src="logo.jpg"width=140px height="90px" class="logo"/>
       
               </div>    
        
        
        <form action="/submit-login" method="POST">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <button type="submit" class="btn">New User</button>
            <div class="forgot-password">
                <a href="#" align="center">Forgot Password?</a>
            </div>
        </form>
     
    </div>
</body>
</html>
